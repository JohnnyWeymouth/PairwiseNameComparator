name: Build and Upload Wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.1
        env:
          # --- LINUX CONFIG ---
          # Simple: just use standard GCC OpenMP flag
          CIBW_ENVIRONMENT_LINUX: "CFLAGS='-fopenmp' LDFLAGS='-fopenmp'"

          # --- WINDOWS CONFIG ---
          # MSVC uses /openmp
          CIBW_ENVIRONMENT_WINDOWS: "CFLAGS='/openmp' LDFLAGS=' '"

          # --- MACOS CONFIG ---
          # 1. Install libomp (the OpenMP library Apple left out)
          CIBW_BEFORE_BUILD_MACOS: brew install libomp
          
          # 2. The "Preprocessor Trick"
          # We point to the brew installation and use -Xpreprocessor
          CIBW_ENVIRONMENT_MACOS: >
            CFLAGS="-Xpreprocessor -fopenmp -I$(brew --prefix libomp)/include"
            LDFLAGS="-lomp -L$(brew --prefix libomp)/lib"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl