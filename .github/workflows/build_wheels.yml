name: Build and Upload Wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.1
        env:
          # --- LINUX & WINDOWS ---
          # No special flags needed here; setup.py handles the /openmp and -fopenmp switches.

          # --- MACOS CONFIG ---
          # 1. Install libomp
          CIBW_BEFORE_BUILD_MACOS: brew install libomp
          
          # 2. PATHS ONLY (Crucial!)
          # We ONLY set the Include (-I) and Library (-L) paths here.
          # We do NOT set -Xpreprocessor or -fopenmp here (setup.py does that now).
          CIBW_ENVIRONMENT_MACOS: >
            CFLAGS="-I$(brew --prefix libomp)/include $CFLAGS"
            LDFLAGS="-L$(brew --prefix libomp)/lib $LDFLAGS"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl